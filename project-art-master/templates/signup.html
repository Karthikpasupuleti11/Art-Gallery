<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Art Gallery - Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Golden Color */
        .bg-gold {
            background-color: #FFD700;
        }
        .shadow-gold {
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.7);
        }
    </style>
</head>
<body class="bg-[#4A1A1A] min-h-screen flex items-center justify-center">

    <div class="container mx-auto flex flex-wrap lg:flex-nowrap items-center justify-center lg:justify-start p-6">
        <!-- Left Section: Heading -->
        <div class="w-full lg:w-1/2 mb-10 lg:mb-0 text-center lg:text-left">
            <h1 class="text-4xl lg:text-5xl font-serif text-white mb-6 drop-shadow-lg">
                <span class="text-gold">Welcome to the</span>
                <span class="text-yellow-400">Virtual Art Gallery</span>
            </h1>
            <p class="text-lg text-white text-opacity-80">Explore the world of art through our interactive gallery experience. Admins can manage the collection here.</p>
        </div>

        <!-- Right Section: Login Form -->
        <div class="w-full lg:w-1/3 bg-white shadow-gold rounded-lg p-8 lg:ml-10 border-t-4 border-gold" style="box-shadow: 0px 6px 20px 4px rgba(255, 215, 0, 0.7);">
            <h2 class="text-2xl font-semibold text-gray-800 mb-8 text-center">Admin Login</h2>
            <form action="/signup" method="POST" id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" name="username" id="username" required
                        class="block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gold focus:border-gold">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" name="password" id="password" required
                        class="block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gold focus:border-gold">
                </div>
                <button type="submit"
                    class="w-full bg-gradient-to-r from-yellow-400 to-orange-500 hover:bg-yellow-600 text-white font-semibold py-3 px-6 rounded-md">
                    Login
                </button>
            </form>
            <p id="errorMessage" class="text-red-500 text-sm mt-4 hidden text-center">Invalid credentials. Please try again.</p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.onsubmit = async (event) => {
            event.preventDefault();

            const formData = new FormData(loginForm);
            const username = formData.get('username');
            const password = formData.get('password');

            // Hardcoded admin validation (replace with server-side validation in a real application)
            const adminUsername = "sailaja"; // Set your admin username
            const adminPassword = "123"; // Set your admin password

            if (username === adminUsername && password === adminPassword) {
                alert("Login successful! Redirecting to the admin dashboard...");
                window.location.href = "/home"; // Redirect to the admin dashboard
            } else {
                errorMessage.classList.remove('hidden');
            }
        };
    </script>
</body>
</html>
